    <div class="scrollTop nav_hidden"></div>
    <script>
      Object.defineProperty(Array.prototype, 'move', {
              value: function (old_index, new_index) {
                      while (old_index < 0) {
                              old_index += this.length;
                            }
                      while (new_index < 0) {
                              new_index += this.length;
                            }
                      if (new_index >= this.length) {
                              let k = new_index - this.length;
                              while ((k--) + 1) {
                                      this.push(undefined);
                                    }
                            }
                      this.splice(new_index, 0, this.splice(old_index, 1)[0]);
                      return this;
                    }
            });
      window.addEventListener('scroll', () => {
        const element = document.querySelector('.navigation')
        const scroll = document.querySelector('.scrollTop')
              if (window.scrollY<20) {
                      element.classList.remove('nav_hidden')
                      scroll.classList.add('nav_hidden')
                    } else {
                            element.classList.add('nav_hidden')
                            scroll.classList.remove('nav_hidden')
                          }
            })
      document.querySelector('.scrollTop').addEventListener('click', event => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    </script>
